<h2 mat-dialog-title>Gefundene Rezepte</h2>

<mat-dialog-content>
  <mat-card *ngFor="let recipe of matchedRecipes" class="recipe-card">
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-content>
      <p>{{ recipe.description }}</p> <!-- Falls du Beschreibung hast -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goToRecipe(recipe)">Bring mich hin</button>
      <button mat-button color="warn" (click)="rejectRecipe(recipe)">Ne, heute doch nicht</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="closeDialog()">Weitersuchen</button>
  <button mat-raised-button color="accent" (click)="surpriseMe()">Ãœberrasch mich</button>
</mat-dialog-actions>
