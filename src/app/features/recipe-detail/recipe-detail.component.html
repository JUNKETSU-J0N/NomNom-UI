<ng-container *ngIf="recipe; else loading">
  <mat-card class="recipe-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <img class="recipe-image" [src]="'/images/' + recipe.id + '.jpg'" />

    <mat-card-content>
      <p class="description">{{ recipe.description }}</p>

      <mat-divider></mat-divider>

      <h3>Zutaten</h3>
      <mat-list>
        <mat-list-item *ngFor="let ing of recipe.ingredients">
          <span matLine>{{ ing.amount }} {{ getUnitLabel(ing.unit) }} {{ ing.ingredient.name }}</span>
          <span matLine class="secondary"> </span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loading>
  <div class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Wird geladenâ€¦</p>
  </div>
</ng-template>
