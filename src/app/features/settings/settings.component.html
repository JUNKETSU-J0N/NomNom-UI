<div class="preferences">
  <h2>W채hle deine Pr채ferenz</h2>

  <mat-radio-group
    class="preference-radio-group"
    [(ngModel)]="selectedPreference"
    (change)="onPreferenceChange($event.value)"
    aria-label="User Preference Selection"
  >
    <mat-radio-button
      class="preference-radio-button"
      *ngFor="let pref of preferenceTypes"
      [value]="pref.type"
    >
      <div class="preference-info">
        <strong>{{ pref.type }}</strong>
        <div class="description">{{ pref.description }}</div>
      </div>
    </mat-radio-button>
  </mat-radio-group>

  <div class="button-row">
    <button
      mat-raised-button
      color="warn"
      type="button"
      class="reset-button"
      (click)="resetPreference()"
    >
      Pr채ferenz zur체cksetzen
    </button>
  </div>
</div>
