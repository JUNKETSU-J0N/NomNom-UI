<h2>Rezept√ºbersicht</h2>

<table cdk-table [dataSource]="recipes">

    <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef> Name </th>
        <td cdk-cell *cdkCellDef="let row">
            <a [routerLink]="['/recipe', row.id]">{{ row.name }}</a>
        </td>
    </ng-container>

    <ng-container cdkColumnDef="description">
        <th cdk-header-cell *cdkHeaderCellDef> Beschreibung </th>
        <td cdk-cell *cdkCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="['name', 'description']"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: ['name', 'description']"></tr>

</table>
